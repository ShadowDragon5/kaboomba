plugins {
    id 'java'
    id 'java-library'
}

group 'org.kaboomba'
version '1.0-SNAPSHOT'

dependencies {
    // https://mvnrepository.com/artifact/org.mapeditor/libtiled
    implementation 'org.mapeditor:libtiled:1.4.2'
    implementation group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.0'
    implementation group: 'com.sun.xml.bind', name: 'jaxb-impl', version: '2.2.11'
    implementation group: 'com.sun.xml.bind', name: 'jaxb-core', version: '2.2.11'

    implementation 'org.javatuples:javatuples:1.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}
